<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-error *ngIf="emailInput.hasError('required')"> Email is required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')"> Email is invalid</mat-error>
      <input 
      matInput 
      type="email" 
      placeholder="Email" 
      ngModel 
      name="email" 
      required 
      email 
      #emailInput="ngModel">
    </mat-form-field>
    <mat-hint>Email is required</mat-hint>
    <mat-form-field hintLabel="Should be a minimum of 6 letters">
      <mat-label>Password</mat-label>
      <mat-error>Input must be a least 6 characters</mat-error>
      <input 
      matInput 
      type="password" 
      placeholder="Password" 
      ngModel 
      name="password"
      password 
      required 
      #pwInput="ngModel"
      minlength="6"
      >
    </mat-form-field>
    <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
