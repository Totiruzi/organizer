<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-error *ngIf="emailInput.hasError('required')"> Email is required</mat-error>
      <mat-error *ngIf="emailInput.hasError('email') && !emailInput.hasError('required')"> Email is invalid</mat-error>
      <input 
      matInput 
      type="email" 
      placeholder="Email" 
      ngModel 
      name="email" 
      required 
      email 
      #emailInput="ngModel">
      <mat-hint>Email is required</mat-hint>
    </mat-form-field>
    <mat-form-field hintLabel="Should be a minimum of 6 letters">
      <mat-label>Password</mat-label>
      <mat-error>Input must be a least 6 characters</mat-error>
      <input 
      matInput 
      type="password" 
      placeholder="Password" 
      ngModel 
      name="password"
      password 
      required 
      #pwInput="ngModel"
      minlength="6"
      >
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" [max]="maxAge" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="terms" color="primary">Agree to terms and conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
