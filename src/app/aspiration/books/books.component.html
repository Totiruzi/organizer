<form (submit)="onSubmit($event)">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" [(ngModel)]="inputTitle"
    (input)="titleInput($event)">

  <label for="autor">Autor</label>
  <input type="text" name="autor" id="autor" [(ngModel)]="inputAutor"
    (input)="autorInput($event)">

  <label for="autor">Gen</label>
  <input type="text" name="gen" id="gen" [(ngModel)]="bookGen" (input)="genInput($event)">
  <button type="submit">Submit</button>

</form>
<p>{{title | json}}</p>
<p>{{inputTitle}}</p>
<p>{{autor | json}}</p>
<p>{{inputAutor}}</p>
<p>{{gen | json}}</p>
<p>{{bookGen}}</p>
