<mat-tab-group *ngIf="!currentBook">
  <mat-tab label="Add New Book">
    <app-new-book (genreValue)="currentBook=true"></app-new-book>
  </mat-tab>
  <mat-tab label="Current Book">
    <app-book-list></app-book-list>
  </mat-tab>
  <mat-tab label="Read Books">
    <app-read-books></app-read-books>
  </mat-tab>
</mat-tab-group>

<app-current-book *ngIf="currentBook" (exitReading)="currentBook=false"></app-current-book>
